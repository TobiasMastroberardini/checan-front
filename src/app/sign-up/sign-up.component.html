<div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="px-6 py-4">
        <div class="flex justify-center mx-auto">
            <img class="w-auto h-7 sm:h-8" src="assets/img/Checan-6-6-2024.png" alt="Checan">
        </div>

        <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Bienvenido</h3>
        <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Login o crear cuenta</p>

        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <!-- Nombre -->
            <div class="w-full mt-4">
                <input
                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                    type="text" placeholder="Nombre" aria-label="First Name" required [(ngModel)]="user.name"
                    name="name">
            </div>

            <!-- Apellido -->
            <div class="w-full mt-4">
                <input
                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                    type="text" placeholder="Apellido" aria-label="Last Name" [(ngModel)]="user.last_name"
                    name="last_name">
            </div>

            <!-- Teléfono -->
            <div class="w-full mt-4">
                <input
                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                    type="tel" placeholder="Numero de telefono" aria-label="Phone Number" [(ngModel)]="user.phone"
                    name="phone">
            </div>

            <!-- Email -->
            <div class="w-full mt-4">
                <input
                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                    type="email" placeholder="Email" aria-label="Email Address" required [(ngModel)]="user.email"
                    name="email">
            </div>

            <!-- Contraseña -->
            <div class="w-full mt-4">
                <input
                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                    type="password" placeholder="Contraseña" aria-label="Password" required [(ngModel)]="user.password"
                    name="password">
            </div>

            <!-- Botón de registro -->
            <div class="flex items-center justify-between mt-4">
                <button
                    class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                    [disabled]="!userForm.form.valid">
                    Registrarse
                </button>
            </div>
        </form>
    </div>
    <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
        <span class="text-sm text-gray-600 dark:text-gray-200">Ya tienes cuenta? </span>

        <a href="log-in" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Log in</a>
    </div>

    <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
    </div>
</div>
