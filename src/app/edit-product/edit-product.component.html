<div *ngIf="product" class="container">
    <div class="go-back">
        <app-go-back></app-go-back>
    </div>
    <h2>Editando {{product.name}}</h2>
    <div class="edit-product-container">

        <form (ngSubmit)="saveProduct()" class="edit-product-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">URL de Imagen:</label>
                <input type="text" id="image" name="image" [(ngModel)]="product.image" required>
            </div>
            <div class="form-group">
                <label for="clearance">Clearance:</label>
                <input type="checkbox" id="clearance" name="clearance" [(ngModel)]="product.clearance">
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" [(ngModel)]="product.stock" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" [(ngModel)]="product.url" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <input type="text" id="category" name="category" [(ngModel)]="product.category" required>
            </div>
            <div class="form-group">
                <label for="openPackage">Paquete abierto:</label>
                <input type="number" id="openPackage" name="openPackage" [(ngModel)]="product.openPackage" required>
            </div>
            <button type="submit" class="btn-save">Guardar Cambios</button>
        </form>
    </div>
</div>
<div *ngIf="!product">
    <p>Error: No se ha encontrado el producto.</p>
</div>
