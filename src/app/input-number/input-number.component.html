<div class="input-number">
    <button class="px-3 py-2 bg-gray-200 text-gray-700 rounded-l focus:outline-none focus:ring-2 focus:ring-gray-300"
        (click)="decreaseQuantity()">-</button>
    <input
        class="w-12 text-center py-2 border-t border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300"
        type="number" [(ngModel)]="quantity" (input)="quantityChange.emit(quantity)">
    <button class="px-3 py-2 bg-gray-200 text-gray-700 rounded-r focus:outline-none focus:ring-2 focus:ring-gray-300"
        (click)="increaseQuantity()">+</button>
</div>
